{% extends "base.html" %}
{% load static %}

{% block content %}
  <section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Contact</h4>
            </div>
            <div class="card-body">
            <!--Alerts-->
            {% include 'partials/_alerts.html' %}
                <form action="{% url 'contact' %}" method ="POST" >
                {% csrf_token %}
                  <div class="form-group">
                  <label for="first_name">Name</label>
                  <input type="text" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="profile">Phone Number</label><br>
                  <input type="tel" name="phone" class="form-control">
                 </div>
                <div class="form-group">
                  <label for="profile">Message</label><br>
                  <textarea rows="10" cols="60" name="message" class="form-control"></textarea>
                </div>
                <input type="submit" value="Send" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
